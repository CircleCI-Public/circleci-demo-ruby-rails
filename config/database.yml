default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: 123456789

development:
  <<: *default
  database: circleci_development

test: &test
  <<: *default
  database: circleci_test

production:
  <<: *default
  database: circleci_production
  username: circleci_qa
  password: <%= ENV['XV_SUPPORT_QA_DATABASE_PASSWORD'] %>
